<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>UNES - Página Principal</title>
</head>
<body background="imagens/fundo2.png">
    <table width="900px" align="center">
        <tr height="90px">
            <td>
                <img src="imagens/logo.png">
            </td>
            <td align="right">
                <b>
                <a href="index.html">Home</a> |
                <a href="quem-somos.html">Quem somos</a> |
                <a href="contato.html">Contato</a>
                </b>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <h2>Cadastre-se</h2>
                <hr>
            </td>
        </tr>
        <tr height="100px">
            <td align="center">
                E-mail:<br>
                <input type="text" name="email">
            </td>
            <td align="center">
                Senha:<br>
                <input type="password" name="senha">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <hr>
            </td>
        </tr>
        <tr height="100px">
            <td align="center">
                Gênero:<br>
                <input type="radio" name="genero" value="f">Feminino<br>
                <input type="radio" name="genero" value="m">Masculino
            </td>
            <td align="center">
                Estado:<br>
                <select name="estado">
                    <option value="sp">SP</option>
                    <option value="rj">RJ</option>
                    <option value="mg">MG</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <hr>
            </td>
        </tr>
        <tr height="100px">
            <td align="center">
                Curso de interesse:<br>
                <input type="checkbox" name="curso" value="medicina">Medicina<br>
                <input type="checkbox" name="curso" value="direito">Direito<br>
                <input type="checkbox" name="curso" value="engenharia">Engenharia<br>
            </td>
            <td align="center">
                Observação:<br>
                <textarea></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <hr>
            </td>
        </tr>
        <tr height="50px">
            <td colspan="2" align="center">
                <input type="submit" value="Cadastrar">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <hr>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <h4 align="center">Todos os direitos reservados</h4>
            </td>
        </tr>
    </table>
</body>
</html>
